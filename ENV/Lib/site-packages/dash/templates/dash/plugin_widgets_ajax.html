{% load i18n %}

<div class="generic-content-wrapper">
    <div class="wrapper-bg"></div>
    <div class="hero-unit-small">
        <h2 class="content-title">{% trans "Widgets" %}</h2>
    </div>

    <div class="content-body">
        {% if paste_from_clipboard_url %}
        <div class="paste-from-clipboard">
            <a href="{{ paste_from_clipboard_url }}">
                <span class="iconic icon-paste"></span>
                <span class="textonic">{% trans "Paste from clipboard" %}</span>
            </a>
        </div>
        {% endif %}
        <div id="accordion">
            {% for group,widgets in grouped_widgets.items %}
            <h3>{{ group }}</h3>
            <div>
                <ul class="content-listing widgets unstyled">
                {% for uid, name, url in widgets %}
                    <li>
                        <a href="{{ url }}" class="widget widget-{{ uid }}">{{ name }}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
